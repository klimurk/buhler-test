<div
  class="pt-1 pb-3 px-1 d-flex flex-column machine"
  [ngClass]="{
    'bg-error': status === 0,
    'bg-warn' : status === 1,
    'bg-common': status === 2
  }" >
  <div [ngSwitch]="status" class="text-end" style="height:24px ;">
    <mat-icon *ngSwitchCase="0" class="material-icons-outlined clr-white" aria-hidden="true" >error_outline</mat-icon>
    <mat-icon *ngSwitchCase="1" class="material-icons-filled clr-white" aria-hidden="true">warning</mat-icon>
    <mat-icon *ngSwitchCase="2" class="material-icons-outlined clr-green" aria-hidden="true">settings_backup_restore</mat-icon>
  </div>
  <div  class=" text-center d-flex flex-column mb-1">
    <mat-icon *ngIf="icon.length>0" fontSet="material-icons-outlined" class=" mx-auto icon mb-2"  >
      {{icon}}
    </mat-icon>
    {{name}}
  </div>
</div>
